## Cards
weather_card:
  name: Weather
  entities:
      - sensor.yr_symbol
      - sensor.yr_temperature
      - sensor.yr_precipitation
      - sun.sun
      - sensor.moon
      - sensor.season
      - camera.weather_forcast
      - camera.weather_forcast_v2

waqi_card:
  name: World Air Quality Index
  entities:
      !secret aqicn_api_entities

openuv_card:
  name: OpenUV
  entities:
    - binary_sensor.protection_window
    - sensor.current_ozone_level
    - sensor.current_uv_index
    - sensor.max_uv_index
    - sensor.current_uv_level
    - sensor.skin_type_1_safe_exposure_time
    - sensor.skin_type_2_safe_exposure_time
    - sensor.skin_type_3_safe_exposure_time
    - sensor.skin_type_4_safe_exposure_time
    - sensor.skin_type_5_safe_exposure_time
    - sensor.skin_type_6_safe_exposure_time

peidl_net_card:
  name: Peidl.net
  entities:
    - sensor.ssl_cert_expiry_host1
    - sensor.ssl_cert_expiry_host2
    - sensor.peidl_net_status

iss_card:
  name: Space Programs
  entities:
    - binary_sensor.iss
    - sensor.iss_crew_count
    - sensor.iss_next_rise
    - sensor.next_launch

system_monitor_card:
  name: System Monitor
  entities:
    - sensor.last_boot
    - sensor.disk_free_home
    - sensor.disk_use_percent_home
    - sensor.memory_free
    - sensor.memory_use_percent
    - sensor.load_1m
    - sensor.load_5m
    - sensor.load_15m
    
## Views
people-view:
  name: People
  view: yes
  entities:
    - group.calendar

misc-view:
  name: Misc
  view: yes
  entities:
    - group.ssl_certificate_expiry_card
    - group.iss_card
    - group.system_monitor_card

environment:
  name: Environment
  view: yes
  entities:
    - group.weather_card
    - group.waqi_card
    - group.openuv_card
