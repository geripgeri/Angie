## Cards
living_room_environment_card:
  name: Environment
  entities:
    - sensor.living_room_pressure
    - sensor.living_room_temperature

living_room_upstairs_card:
  name: Upstairs
  entities:
    - light.upstairs_rgb_ledstrip

haveibeenpwned_card:
  name: Have I been pwned?
  entities:
      !secret haveibeenpwned_entities

weather_card:
  name: Weather
  entities:
      - sensor.yr_symbol
      - sensor.yr_temperature
      - sensor.yr_precipitation
      - sun.sun

waqi_card:
  name: World Air Quality Index
  entities:
      !secret aqicn_api_entities

speed_stes_card:
  name: Speed test
  entities:
    - sensor.speedtest_ping
    - sensor.speedtest_download
    - sensor.speedtest_upload

## Views
living-room-view:
  name: Living room
  view: yes
  entities:
    - group.living_room_environment_card
    - group.living_room_upstairs_card

misc-view:
  name: Misc
  view: yes
  entities:
    - group.haveibeenpwned_card
    - group.speed_stes_card

environment:
  name: Environment
  view: yes
  entities:
    - group.weather_card
    - group.waqi_card