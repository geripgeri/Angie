## Cards
living_room_environment_card:
  name: Environment
  entities:
    - sensor.living_room_pressure
    - sensor.living_room_temperature
    - sensor.dht11_humidity
    - sensor.dht11_temperature

living_room_upstairs_card:
  name: Upstairs
  entities:
    - light.upstairs_rgb_led_strip

living_room_downstairs_card:
  name: Downstairs
  entities:
    - light.workstation_led_strip
    - light.shelf_led_strip

living_room_sensors_card:
  name: Living room Sensors
  entities:
    - binary_sensor.living_room_door
    - binary_sensor.pir_workstation

living_room_thermostat_card:
  name: Living room Thermostat
  entities:
    - sensor.living_room_temperature
    - climate.living_room_thermostat
    - switch.living_room_heater

gecko_termostat_card:
  name: Gecko Thermostat
  entities:
    - climate.gecko_downstairs_thermostat
    - climate.gecko_upstairs_thermostat
    - sensor.gecko_downstairs_humidity
    - sensor.gecko_downstairs_temperature
    - sensor.gecko_upstairs_humidity
    - sensor.gecko_upstairs_temperature
    - switch.gecko_heater_downstairs
    - switch.gecko_heater_upstairs

haveibeenpwned_card:
  name: Have I been pwned?
  entities:
      !secret haveibeenpwned_entities

weather_card:
  name: Weather
  entities:
      - sensor.yr_symbol
      - sensor.yr_temperature
      - sensor.yr_precipitation
      - sun.sun
      - sensor.season
      - camera.weather_forcast

waqi_card:
  name: World Air Quality Index
  entities:
      !secret aqicn_api_entities

speed_stes_card:
  name: Speed test
  entities:
    - sensor.speedtest_ping
    - sensor.speedtest_download
    - sensor.speedtest_upload
    - sensor.external_ip

peidl_net_card:
  name: Peidl.net
  entities:
    - sensor.ssl_certificate_expiry
    - sensor.peidlnet_status

iss_card:
  name: International Space Station
  entities:
    - binary_sensor.iss
    - camera.iss


security_entrance_door_card:
  name: Entrance Door
  entities:
    - binary_sensor.entrance_door
    - binary_sensor.entrance_door_lock

security_alarm_card:
  name: Alarm
  entities:
    - alarm_control_panel.ha_alarm

devices_card:
  name: Devices
  entities:
    - group.all_devices

## Views
living-room-view:
  name: Living room
  view: yes
  entities:
    - group.living_room_environment_card
    - group.living_room_upstairs_card
    - group.living_room_downstairs_card
    - group.living_room_sensors_card
    - group.living_room_thermostat_card

security_view:
  name: Security
  view: yes
  entities:
    - group.security_alarm_card
    - group.security_entrance_door_card

misc-view:
  name: Misc
  view: yes
  entities:
    - group.haveibeenpwned_card
    - group.speed_stes_card
    - group.ssl_certificate_expiry_card
    - group.iss_card

environment:
  name: Environment
  view: yes
  entities:
    - group.weather_card
    - group.waqi_card
