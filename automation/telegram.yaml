- alias: 'Telegram bot start command'
  initial_state: true
  trigger:
    platform: event
    event_type: telegram_command
    event_data:
      command: '/start'
  action:
    - service: telegram_bot.send_message
      data_template:
        target: '{{ trigger.event.data.user_id }}'
        message: 'commands'
        keyboard:
          - '/ping, /status, /arm'
          - '/kitty, /kitty-gif, /doggo'

- alias: 'Telegram bot replies pong to ping'
  initial_state: true
