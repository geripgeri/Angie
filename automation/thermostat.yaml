- alias: 'Turn on the heater at day.'
  hide_entity: true
  trigger:
    platform: state
    entity_id: group.all_devices
    to: home
  condition:
    condition: and
    conditions:
    - condition: numeric_state
      entity_id: sensor.yr_temperature
      below: 13
    - condition: or
      conditions:
        - condition: state
          entity_id: sensor.season
          state: spring
        - condition: state
          entity_id: sensor.season
          state: autumn
        - condition: state
          entity_id: sensor.season
          state: winter
    - condition: and
      conditions:
        - condition: time
          after: '07:00:00'
        - condition: time
          before: '21:00:00'
  action:
    - service: climate.set_temperature
      entity_id: climate.living_room_thermostat
      data:
        temperature: 21.5

- alias: 'Turn on the heater in the morning.'
  hide_entity: true
  trigger:
  - platform: time
    at: '08:00:00'
  condition:
    condition: and
    conditions:
    - condition: state
      entity_id: group.all_devices
      state: home
    - condition: numeric_state
      entity_id: sensor.yr_temperature
      below: 13
    - condition: or
      conditions:
        - condition: state
          entity_id: sensor.season
          state: spring
        - condition: state
          entity_id: sensor.season
          state: autumn
        - condition: state
          entity_id: sensor.season
          state: winter
  action:
    - service: climate.set_temperature
      entity_id: climate.living_room_thermostat
      data:
        temperature: 21.5
      
        
- alias: 'Turn off the heater at night / when nobody is home.'
  hide_entity: true
  trigger:
  - platform: time
    at: '22:00:00'
  - platform: state
    entity_id: group.all_devices
    from: home    
  condition:
    condition: and
    conditions:
    - condition: numeric_state
      entity_id: sensor.yr_temperature
      below: 13
    - condition: or
      conditions:
        - condition: state
          entity_id: sensor.season
          state: spring
        - condition: state
          entity_id: sensor.season
          state: autumn
        - condition: state
          entity_id: sensor.season
          state: winter
  action:
    - service: climate.set_temperature
      entity_id: climate.living_room_thermostat
      data:
        temperature: 20
