title: Weather
path: weather
icon: mdi:weather-sunny
cards:
  - type: entities
    title: Environment
    show_header_toggle: false
    entities:
      - sun.sun
      - sensor.moon
      - sensor.season

  - type: entities
    title: Bathroom
    show_header_toggle: false
    entities:
      - sensor.bathroom_humidity
      - sensor.bathroom_temperature
      - switch.bathroom_fan

  - type: sensor
    graph: line
    entity: sensor.outside_temperature

  - type: entities
    title: Birdhouse
    show_header_toggle: false
    entities:
      - sensor.outside_temperature
      - sensor.outside_pressure
      - sensor.outside_illuminance
      - binary_sensor.bird_sensor

  - type: picture-entity
    entity: camera.weather_forecast

  - type: picture-entity
    entity: camera.weather_forecast_v2

  - type: weather-forecast
    entity: weather.openweathermap

  - type: history-graph
    title: House Temperature
    entities:
      - sensor.thermostat_temperature
      - sensor.living_room_temperature
      - sensor.entrance_door_temperature
  - type: entities
    title: OpenUV
    show_header_toggle: false
    entities:
      - binary_sensor.protection_window
      - sensor.current_ozone_level
      - sensor.current_uv_index
      - sensor.max_uv_index
      - sensor.current_uv_level
      - sensor.skin_type_1_safe_exposure_time
      - sensor.skin_type_2_safe_exposure_time
      - sensor.skin_type_3_safe_exposure_time
      - sensor.skin_type_4_safe_exposure_time
      - sensor.skin_type_5_safe_exposure_time
      - sensor.skin_type_6_safe_exposure_time

  - type: entities
    title: World Air Quality Index
    show_header_toggle: false
    entities:
       !secret aqicn_api_entities

  - type: 'custom:sun-card'
    title: Sun

  - type: conditional
    conditions:
      - entity: sensor.met_alerts
        state_not: '0'
    card:
      type: custom:button-card
      size: 30px
      styles:
        label:
          - font-size: 90%
        card:
          - height: 80px
        icon:
          - color: >
              [[[
                var met_level = states['sensor.met_alerts'].state;
                if ( met_level == 0 ) {
                  return "green";
                } else if ( met_level == 1 ) {
                  return "var(--paper-item-icon-active-color)";
                } else if ( met_level == 2 ) {
                  return "orange";
                } else if ( met_level == 3 ) {
                  return "red";
                }
                return "black";
              ]]]
      label: >
        [[[
          var met_alert = states['sensor.met_alerts'].attributes.dominant_met_alert;
          return met_alert;
        ]]]
      show_label: true
      show_name: false
      entity: sensor.met_alerts
      color_type: icon

  - type: conditional
    conditions:
      - entity: sensor.pollen
        state_not: '0'
      - entity: sensor.pollen
        state_not: '1'
      - entity: sensor.pollen
        state_not: '2'
    card:
      type: custom:button-card
      icon: mdi:blur
      size: 30px
      styles:
        label:
          - font-size: 90%
        card:
          - height: 80px
        icon:
          - color: red
      label: >
        [[[
          var pollen = states['sensor.pollen'].attributes.dominant_pollen;
          return pollen;
        ]]]
      show_label: true
      show_name: false
      entity: sensor.pollen
      color_type: icon
